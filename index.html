	var circles=[];
    function onKeyDown(event) {
    	
    	
    	var maxP=new Point(view.size.width , view.size.height);
		var randomP= Point.random();
		var point=maxP*randomP;
		var newCirc=new Path.Circle(point,500);



		newCirc.fillColor = keyData[event.key].color;
		circles.push(newCirc);
		keyData[event.key].sound.play();
	}

	function onFrame(event){
	for(var i=0;i<circles.length;i++){
		circles[i].fillColor.hue+=1;
		circles[i].scale(.95);

		if(circles[i].area < 1){
	      circles[i].remove();
	      circles.splice(i, 1);
